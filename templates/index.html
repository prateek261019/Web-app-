 <form action="PayslipServlet" method="get">

        Last name:    <input type="text" name="lname" id="lname"><br/>
        First name:   <input type="text" name="fname" id="fname"><br/>
        Middle name:  <input type="text" name="mname" id ="mname"><br/>
        Name: <span id="result"></span>
        <br><input type="button" value="Submit" onClick="pr()">
    </form>
    <script>
      function pr() {
        document.getElementById("result").innerHTML = document.getElementById('fname').value + " " + 
document.getElementById('mname').value + " " +
document.getElementById('lname').value;
      }
   </script>
